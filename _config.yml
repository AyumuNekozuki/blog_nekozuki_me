# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: ねころぐ
subtitle: '猫月あゆむの過去ログ倉庫'
description: '猫月あゆむのブログです。'
keywords:
author: 猫月あゆむ
language: ja
timezone: 'Japan'

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://blog.nekozuki.me
root: /
permalink: :title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 7
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## Use post's date for updated date unless set in front-matter
use_date_for_updated: false

# Pagination
## Set per_page to 0 to disable pagination
per_page: 50
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: icarus

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: ''

#sitemap
sitemap:
  path: sitemap.xml
  tag: false
  category: false


#hexo g error kaihi
jsonContent:
  dateFormat: MM-DD
  pages:
    title: true
    text: true
    path: true
    date: true
    excerpt: true
    preview: true
  posts:
    title: true
    text: true
    path: true
    date: true
    excerpt: true
    tags: [{
      name: tag.name,
      slug: tag.slug,
      permalink: tag.permalink
    }]
    preview: true

pwa:
  manifest:
    path: /manifest.json
    body:
      name: ねころぐ
      short_name: ねころぐ
      icons:
        - src: /img/pwa-icons/icon-72x72.png
          sizes: 72x72
          type: image/png
        - src: /img/pwa-icons/icon-96x96.png
          sizes: 96x96
          type: image/png
        - src: /img/pwa-icons/icon-128x128.png
          sizes: 128x128
          type: image/png
        - src: /img/pwa-icons/icon-152x152.png
          sizes: 152x152
          type: image/png
        - src: /img/pwa-icons/icon-192x192.png
          sizes: 192x192
          type: image/png
        - src: /img/pwa-icons/icon-384x384.png
          sizes: 384x384
          type: image/png
        - src: /img/pwa-icons/icon-512x512.png
          sizes: 512x512
          type: image/png
        - src: /img/favicon.png
          sizes: 500x500
          type: image/png
      start_url: /index.html
      theme_color: '#ffffff'
      background_color: '#ffffff'
      display: standalone

githubEmojis:
  enable: true
  className: twemoji
  inject: true
  styles:
  customEmojis: